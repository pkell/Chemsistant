<button mat-raised-button color="primary" (click) = "openAddComponentDialog()">Add Compound</button>
<form class="right">
  <mat-form-field>
      <input matInput type="text" placeholder="Search" [(ngModel)]="this.searchTerm" name="search">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
  </mat-form-field>
</form>
<div class="flex-container" fxLayout.xs="column" >
  <div *ngFor="let compound of compounds | compoundFilter : this.searchTerm | pinnedFilter: this.displayPinned">
    <div class="flex-item">
        <mat-card fxFill class="example-card card-fix">
           <div class="card-fix-container">
             <div class="word-wrap">
             <mat-card-header>
          <mat-card-title>
            {{ compound.payload.doc.data().name }}
            </mat-card-title>
               
            <mat-card-subtitle>
              {{ compound.payload.doc.data().formula }}
            </mat-card-subtitle>
             </mat-card-header>
             </div>
            <mat-card-content>
              
            </mat-card-content>
          <mat-card-actions>
            <a mat-button href="/compounds/compound/{{ compound.payload.doc.id }}">
             <mat-icon aria-hidden="false">
          open_in_browser
        </mat-icon>
        </a>
        <button mat-button (click)="changePinnedStatus(compound)" class="other-theme center">
                <mat-icon aria-hidden="false" color="accent" aria-label="Pinned">
                  {{ getIcon(compound.payload.doc.data().pinned) }}
                </mat-icon>
                </button>
            <button mat-button (click)="openEditComponentDialog(compound)" class="icon-right">
        <mat-icon aria-hidden="false">
          edit
        </mat-icon>
        </button>
          </mat-card-actions>
           </div>
  </mat-card>
    </div>
</div>
</div>
